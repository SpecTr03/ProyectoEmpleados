{% extends "base.html" %}

{% block title %}
  Registrar Departamento
{% endblock title %}

{% block content %}
{% include "includes/header.html" %}
 
 <div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Registrar Departamento</h1>
        <form class="cell callout grid-x grid-margin-x" method="POST">
            {% csrf_token %}
            <div class="medium-6 cell">
                <label>
                    Nombre Empleado:
                    {{ form.nombre }}
                </label>
            </div>
            <div class="medium-6 cell">
                <label>
                    Apellidos Empleado:
                    {{ form.apellidos }}
                </label>
            </div>
            <div class="medium-6 cell">
                <label>
                    Nombre Departamento:
                    {{ form.departamento }}
                </label>
            </div>
            <div class="medium-6 cell">
                <label>
                    Nombre Corto Departamento:
                    {{ form.nombre_corto }}
                </label>
            </div>
            <div class="medium-6 cell">
                <button class="button success" type="submit">Agregar</button>
            </div>
            <!--Puedo utilizar este atributo gracias a la CreateView-->
        </form>
    </div>
</div>
{% endblock content %}
