{% extends "base.html" %}

{% block title %}
    Editar Empleado
{% endblock title %}

{% block content %}
  {% include "includes/header.html" %}

  <div class="grid-container">
      <div class="grid-x">
          <h1 class="cell">
              Modificar Empleado
          </h1>
          <div class="cell">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
          
                <button class="button success" type="submit">Actualizar</button>
            </form>
          </div>
      </div>
  </div>
{% endblock content %}
